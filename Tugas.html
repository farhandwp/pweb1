<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Alumni UNIKU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #4caf50;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 150px;
            height: auto;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .modal img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Galeri Foto Alumni UNIKU</h1>
    <div class="gallery">
        <img src="picture/Gambar WhatsApp 2024-10-10 pukul 08.49.03_0d1869cd.jpg" alt="Alumni 1">
        <img src="picture/Silva Rahmawati.jpg" alt="Alumni 2">
        <img src="picture/wawan setiawan.jpg" alt="Alumni 3">
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Tugas.js"></script>
</body>

</html>
