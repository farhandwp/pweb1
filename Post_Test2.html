<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi Kuadrat</title>
</head>

<body>
    <script>
        // Fungsi untuk menghitung kuadrat
        function kuadrat(angka) {
            return angka * angka;
        }

        // Memanggil fungsi kuadrat dengan angka 7
        let hasil = kuadrat(7);

        // Menampilkan hasil di konsol
        console.log("Kuadrat dari 7 adalah: " + hasil);  // Output: 49
    </script>
</body>

</html>
